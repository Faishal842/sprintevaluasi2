<body>
    <script>
        for(y=1 ; y<10 ; y++){
            for(x=1 ; x<10 ; x++){

                if(x==y || 10-y==x || y==5 || x==5) document.write('*')
                else document.write(' -')
            } 
            document.write('<br>')
        }
        










       
    </script>
</body>
