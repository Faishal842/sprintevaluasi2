<body>
    <script>
        var nilai= prompt('masukkan nilai:')
        var hasil=''

        switch (true){

            case nilai > 90:
                hasil='grade A'
                break

            case nilai > 80:
                hasil='grade B+'
                break

            case nilai > 70 :
                hasil='grade B'
                break

            default         :
            hasil='grade F'


        }document.write(hasil)
    </script>
</body>
